<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

  <div class="container mt-5">

    <div class="input-group input-group-sm mb-3 shadow-sm">
      <select class="input-group-text" id="inputGroup-sizing-sm">
        <option >Pokemon</option>
        <option >Ability</option>
        <option >Move</option>
      </select>
      <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
    </div>




    <div class="card shadow-sm">
      <div class="card-body">
        <div class="row">
          <div class="col-4" id="pkmPrincipal">
            <div>
                <h2 id="pkmName"></h2>
                <img class="w-100" id="pkmSprite" hidden>
                <div id="pkmTypes"></div>
                <div class="row">
                  <div class="col pkmStats"></div>
                  <div class="col pkmStats"></div>
                  <div class="col pkmStats"></div>
                  <div class="col pkmStats"></div>
                  <div class="col pkmStats"></div>
                  <div class="col pkmStats"></div>
                </div>
            </div>
          </div>

          <div class="col-8" id="pkmDescription">
            <div id="abilities">
                <h5>Abilities:</h5>
                
            </div>
          </div>
        

      

      </div>
      </div>
        
    </div>
    
    
  </div>

  <img src="" height="200px" width="200px" alt="" hidden>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

<script src="pokemon.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
        }

        input{
            margin-bottom: 2em;
            width: 100%;
            height: 2em;
            border: 2px solid gray;
            
        }

        .container{
            display: flex;
            flex-direction: column;
            width: 80%;
            margin: auto;
            margin-top: 2em;
        }
        main{
            border: 1px solid gray;
            width: 100%;
            height: 200px;
            display: flex;

        }
        #pkmPrincipal{
            width: 30%;
            display: flex;
            justify-content: center;
            
        }

        #pkmDescription{
            width: 70%;

        }

        #pkmTypes{
            display: flex;
            justify-content: center;
            gap:2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <input type="text" id="search" value="gliscor">
        </header>
        <main>
            <div id="pkmPrincipal">
                <div>
                    <h2 id="pkmName"></h2>
                    <img id="pkmSprite" src="" height="200px" width="200px" hidden>
                    <div id="pkmTypes"></div>
                    <div id="pkmStats"></div>
                </div>
            </div>

            <div id="pkmDescription">
                <div id="abilities">
                    <h5>Abilities:</h5>
                    
                </div>

            </div>
        </main>
    </div>
  

    <p></p>
    <img src="" height="200px" width="200px" alt="" hidden>
</body>

<script>
    function formatter(string) {
        
        return string;
    };





    input = document.getElementById("search");
    input.focus = true;
    // input.addEventListener("keydown", function (e){
    //     if(e.code == "Enter"){
            

            var search = document.getElementById("search").value;
            search = search.toLowerCase();
            search = search.replace(" ", "-");

            var httpRequest = new XMLHttpRequest;
            httpRequest.open("GET", `pokemon.json`);
            httpRequest.send();
            httpRequest.addEventListener("load", () => {
                var salida= httpRequest.response;
                var pokemon = JSON.parse(salida);
                
                //Sprites
                document.getElementById("pkmSprite").src = pokemon["sprites"]["front_default"];


                //Numero y pokemon
                document.getElementById("pkmName").innerHTML = `#${pokemon["order"]} ${formatter(pokemon["name"])}`
                

                //TYPES
                pokemon["types"].forEach(pkmType => {                    
                    let type = document.createElement("span");
                    type.innerHTML = formatter(pkmType["type"]["name"]);
                    let divTypes = document.getElementById("pkmTypes");
                    divTypes.append(type); 
                });

                //STATS

                pokemon["stats"].forEach(stat => {
                    let entrada = document.createElement("span");
                    entrada.innerHTML = stat["base_stat"];
                    document.getElementById("pkmStats").append(entrada);
                })


                //HABILITIES
                let abilitySection = document.getElementById("abilities")

                pokemon["abilities"].forEach(ability => {
                    let abilityName = document.createElement("p");
                    abilityName.classList.add("pHead");
                    abilityName.innerHTML = ability["ability"]["name"];
                    abilitySection.append(formatter(abilityName));
                    
                    
                    
                });
            })
    //     }
    // })

   

</script>
</html>

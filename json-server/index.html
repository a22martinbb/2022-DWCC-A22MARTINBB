<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    
    <div class="container-sm mt-5">
        <div class="card shadow">
            <div class="card-body">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="TelÃ©fono" >
                </div>
                <button class="btn btn-success" id="submit">Enviar</button>
            </div>
            
        </div>
    </div>








    <script>
        async function consultarProduto(telefono) {
            let response = await fetch(
            `http://localhost:3000/clientes/?telefono=${telefono}`
            );
            let data = await response.json();
            console.log(data);
        }
        

        document.getElementById("submit").addEventListener("click", ()=>{
            let usuario = document.querySelector("input").value;
            consultarProduto(usuario)
        })
        



    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

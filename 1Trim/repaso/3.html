<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
            margin: auto;
            margin-top: 15em;
        }

       
        td{
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }
        textarea{
            border-style: none; 
            border-color: Transparent; 
            overflow: auto;     
        }
    </style>
</head>
<body>
    <table>
        <tr id="tr">
            <td id="td1"></td>
            <td id="td2"></td>
            <td id="td3"></td>
        </tr>
    </table>

    <script>
        

        tr = document.getElementById("tr");
        var editing = true;


        function checkTextarea(e){
            tr.removeEventListener("click", checkTextarea);
            td = e.target;

            if(td.nodeName == "TD" && td.innerHTML == ""){
                var textarea = document.createElement("textarea");
                textarea.style.width = "100px";
                textarea.style.height = "100px";
                td.append(textarea);
                td.childNodes[0].focus();      
            }else{
                tr.addEventListener("click", checkTextarea);
            }
            
            document.addEventListener("keypress", (e) => {
                if(e.code == "Enter"){
                    td.innerHTML = td.childNodes[0].value;
                    tr.addEventListener("click", checkTextarea);
                }
            })
        }


        tr.addEventListener("click", checkTextarea);

    </script>
</body>
</html>

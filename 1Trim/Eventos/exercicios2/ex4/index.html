<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <style>
    #contents {
      padding: 5px;
      border: 1px green solid;
    }
  </style>
</head>

<body>

  <fieldset id="contents">
    <legend>#contents</legend>
    <p>
      ¿Que tal si leemos <a href="https://wikipedia.org">Wikipedia</a> o visitamos <a href="https://w3.org"><i>W3.org</i></a> y aprendemos sobre los estándares modernos?
    </p>
  </fieldset>

</body>
</html>

<script>
    contents = document.getElementById("contents");
    links = contents.getElementsByTagName("a");

    console.log(links);
    for (const link of links) {
        link.addEventListener("click", (e) => {
            
            if(!(window.confirm("Estás a punto de salir del sitio web."))) e.preventDefault();


        })    
    }
    

</script>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <title>Pokedex</title>
  </head>

  <body>
    <div class="container mt-5" id="container">
      <div class="input-group input-group-sm mb-3 shadow-sm">
        <select class="input-group-text" id="searchType">
          <option value="pokemon" selected>Pokemon</option>
          <option value="ability">Ability</option>
          <option value="move" selected>Move</option>
        </select>
        <input
          type="text"
          class="form-control"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-sm"
          id="searchName"
          value="earthquake"
        />
      </div>

      <div id="contenedor">
        <div class="row">
          <div class="col-4">
            <div class="card shadow">
              <div class="card-body">
                <h3 class="d-inline align-middle">Earthquake</h3>
              </div>
              <table class="table table-striped">
                <tbody class="text-center">
                  <tr>
                    <td>Type</td>
                    <td><img src="img/types/ground.png" alt="" /></td>
                  </tr>
                  <tr>
                    <td>Category</td>
                    <td><img src="img/categories/physical.png" alt="" /></td>
                  </tr>
                  <tr>
                    <td>Power</td>
                    <td>100</td>
                  </tr>
                  <tr>
                    <td>Accuracy</td>
                    <td>100</td>
                  </tr>
                  <tr>
                    <td>PP</td>
                    <td>15</td>
                  </tr>
                  <tr>
                    <td>Priority</td>
                    <td>0</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>

          <div class="col-8">
            <div class="card shadow">
              <div class="card-body">
                <h5>Description:</h5>
                <p>
                  Si campo de hierba est√° activo, la potencia de terremoto se reduce a la mitad. 
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    </div>

    <script src="js/bootstrap.bundle.js" crossorigin="anonymous"></script>
    <script src="pokemon.js"></script>
  </body>
</html>

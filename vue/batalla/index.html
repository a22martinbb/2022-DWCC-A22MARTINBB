<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Batalla</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
  <script src="app.js" defer></script>
</head>

<body>
  <header>
    <h1>Batalla</h1>
  </header>
  <div id="game">
    <section id="monster" class="container">
      <h2>Monstro</h2>
      <div class="healthbar">
        <div class="healthbar__value" :style="{width: vidaMonstruo + '%'}">
          {{vidaMonstruo}}
        </div>
      </div>
    </section>
    <section id="player" class="container">
      <h2>Vostede</h2>
      <div class="healthbar">
        <div class="healthbar__value" :style="{width: vidaPlayer + '%'}">   
          {{vidaPlayer}}
        </div>
      </div>
    </section>
    <section id="resultado" class="container" v-show="showResultado">
      <h2>Fin partida!</h2>
      <h3 v-show="lose">Perdiches!</h3>
      <h3 v-show="win">Ganaches</h3>
      <h3 v-show="draw">Empate</h3>
      <button @click="xogoNovo">Novo xogo</button>
    </section>
    <section id="controls" v-show="controls">
      <button @click="ataquePlayer">ATAQUE</button>
      <button @click="ataqueEspecial" :disabled="especialDisabled">ATAQUE ESPECIAL</button>
      <button @click="curacion">CURACIÃ“N</button>
      <button>RENDERSE</button>
    </section>
    <section id="log" class="container">
      <h2>Rexistro da batalla</h2>
      <ul>
        <li v-for="entrada in registro">
          <div v-html="entrada"></div>
        </li>
      </ul>
    </section>
  </div>
</body>

</html>

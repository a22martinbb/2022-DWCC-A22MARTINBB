<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <style>
      body {
        margin: 5em;
      }
      .claseA {
        background-color: red;
      }

      .claseB {
        background-color: rgb(105, 105, 194);
      }

      .hidden {
        display: none;
      }
      .visible {
        display: block;
      }

    </style>
  </head>
  <body>
    <div id="app">
      <input type="text" id="input" v-model="input" />

      <br /><br />

      <p :class="[clasePara]" :style="{backgroundColor: input}">Probando párrafo de texto de proba.</p>

      <button @click="mostrarOcultar" class="btn btn-primary">Botón</button>
    </div>

    <!-- Script -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            input: "",
            clasePara: "",
            hide: false,
          };
        },
        methods: {
          mostrarOcultar(){
            if(!this.hide){
              this.hide = true;
              this.clasePara = "hidden";
            }else{
              this.hide = false;
              this.clasePara = "visible"
            }
          }
        },
        watch: {
          input() {
            if (this.input == "claseA") {
              this.clasePara = "claseA";
            }

            if (this.input == "claseB") {
              this.clasePara = "claseB";
            }
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>

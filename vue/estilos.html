<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <style>
      body {
        margin: 3em;
      }
      table {
        border: 1px solid;
        border-collapse: collapse;
      }
      td,
      th {
        border: 1px solid rgb(124, 124, 124);
        text-align: left;
        padding: 8px;
        width: 5em;
        height: 5em;
      }

      .activa {
        background-color: rgb(73, 73, 197);
        color: white;
        border: 1px solid rgb(20, 20, 131);
      }
    </style>
  </head>
  <body>
    <div id="app">
      <table>
        <tr>
          <td @click="updateStyle" :class="{activa: estaActivo}">1</td>
          <td @click="updateStyle1" :class="{activa: estaActivo2}">2</td>
        </tr>
      </table>
    </div>

    <!-- Script -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            estaActivo: false,
            estaActivo2: false,
          };
        },
        methods: {
          updateStyle() {
            !this.estaActivo
              ? (this.estaActivo = true)
              : (this.estaActivo = false);
          },
          updateStyle1() {
            !this.estaActivo2
              ? (this.estaActivo2 = true)
              : (this.estaActivo2 = false);
          },
        },
        watch: {},
      }).mount("#app");
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 3em;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <form @submit.prevent="addMaterial">
        <button for="">Agregar</button>
        <input type="text" v-model="material">
      </form>

      <br><br>

      <div :style="{ display: estado}">

        <div>Material Necesario:</div>
        <p v-for="recurso in lista">
          {{recurso.texto}}
          <button @click="removeMaterial(recurso)">X</button>
        </p>

      </div>
      <button @click="mostrarOcultar">Mostrar/Ocultar</button>
    </div>


    <!-- Script -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      let id= 0;

      const app = Vue.createApp({
        data(){
          return {
            lista: [
              {id: id++, texto: "kayak"},
              {id: id++, texto: "pala"},
              {id: id++, texto: "chaleco"},
              {id: id++, texto: "casco"},
            ],
            estado: "none",

          }
        },
        methods: {
          addMaterial(){
            this.lista.push({id: id++, texto: this.material});
            this.material = "";
          },

          removeMaterial (material){
            this.lista = this.lista.filter(t => (t) != material);
          },

          mostrarOcultar(){
            this.estado == "block" ? this.estado = "none" : this.estado = "block";
          }
        },
        watch: {
          
        }
      }).mount("#app")
    </script>
  </body>
</html>
